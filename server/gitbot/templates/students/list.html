{% extends '../base.html' %}

<h1>Students</h1>
{% block content %}
<table>
  <tr>
    <th>Email Address</th>
    <th>Preferred Name</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s.usc_email }}</td>
    <td>{{ s.preferred_name }}</td>
    <td>{{ s.first_name }}</td>
    <td>{{ s.last_name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
